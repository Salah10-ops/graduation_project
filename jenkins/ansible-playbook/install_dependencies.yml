- name: Install Jenkins Natively
  hosts: jenkins
  become: true
  tasks:

    - name: Update APT cache
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Install dependencies (wget, gnupg, fontconfig, openjdk-17-jre)
      apt:
        name:
          - wget
          - gnupg
          - fontconfig
          - openjdk-17-jre
        state: present

    - name: Download Jenkins key
      get_url:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        dest: /usr/share/keyrings/jenkins-keyring.asc

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian binary/"
        filename: jenkins
        state: present

    - name: Update APT cache after adding Jenkins repo
      apt:
        update_cache: yes
        
    - name: Install Java (required by Jenkins)
      apt:
        name: openjdk-11-jdk
        state: present
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Enable and start Jenkins service
      systemd:
        name: jenkins
        enabled: yes
        state: started

    - name: Open firewall port 8080 for Jenkins
      ufw:
        rule: allow
        port: '8080'
        proto: tcp
        state: enabled
